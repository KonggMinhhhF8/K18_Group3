<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="head.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--noti-->
<div class="noti">
    <div class="noti-text">Subscribe to our Newsletter For New & latest Blogs and Resources</div>
    <div class="noti-logo"></div>
</div>
<!--header-->
<div class="header-bar">
    <div class="header-bar__logo">
        <div class="header-bar__logo__image"></div>
        <div class="header-bar__logo__text">
            FutureTech
        </div>
    </div>
    <div class="header-bar__options">
        <div class="header-bar__options__text">Home</div>
        <div class="header-bar__options__text">News</div>
        <div class="header-bar__options__text">Podcasts</div>
        <div class="header-bar__options__text">Resources</div>
    </div>
    <div class="header-bar__contact">
        <div class="header-bar__contact__text">Contact Us</div>
    </div>
</div>
<!--infor-->
<div class="infor">
    <div class="infor-general">
        <div class="infor-general__head">General Inquiries</div>
        <div class="infor-general__sub">
            <div class="infor-general__contact__text">contact@ai-podcasts.com</div>
            <div class="infor-icons"></div>
        </div>
        <div class="infor-general__sub">
            <div class="infor-general__number__text">+1 (123) 456-7890</div>
            <div class="infor-icons"></div>
        </div>
    </div>
    <div class="infor-support"></div>
    <div class="infor-office"></div>
    <div class="infor-connect"></div>
</div>
</body>
</html>
